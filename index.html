<!DOCTYPE html>
<html>
  <head>
    <title>Google 2023</title>
    <style>
      /* CSS kodları burada yer alabilir */
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }
      #header {
        background-color: white;
        padding: 20px;
        box-shadow: 0 2px 4px rgba(0,0,0,.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      #logo {
        font-size: 32px;
        font-weight: bold;
        color: #4285F4;
      }
      #search-box {
        border: 1px solid #dfe1e5;
        border-radius: 24px;
        padding: 6px 12px;
        width: 500px;
        max-width: 80%;
        display: flex;
        align-items: center;
        box-shadow: 0 1px 1px rgba(32,33,36,.28);
      }
      #search-box input[type="text"] {
        border: none;
        flex: 1;
        margin-left: 10px;
        font-size: 16px;
      }
      #search-button {
        background-color: #4285F4;
        color: white;
        border: none;
        border-radius: 24px;
        padding: 8px 16px;
        font-size: 16px;
        cursor: pointer;
        box-shadow: 0 1px 1px rgba(32,33,36,.28);
      }
      #search-button:hover {
        background-color: #3367D6;
      }
    </style>
  </head>
  <body>
    <div id="header">
      <div id="logo">Google</div>
      <form id="search-box">
        <input type="text" placeholder="Google'da arama yapın">
        <button id="search-button">Ara</button>
      </form>
    </div>
    <div id="content">
      <!-- Sayfa içeriği burada yer alabilir -->
    </div>
    <div id="footer">
      <!-- Sayfa alt bilgisi burada yer alabilir -->
    </div>
  </body>
</html>
